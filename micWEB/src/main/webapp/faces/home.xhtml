<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
  	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	  xmlns:h="http://xmlns.jcp.org/jsf/html">


	<h:head>
		<title>Referenz Java EE</title>
	</h:head>
	<h:body>
		<h1>Willkommen</h1>
		<p>Hier wird ein Wert ausgegeben</p>
		<h:outputLabel value="#{mymsg['home.Ausgabe']}"></h:outputLabel>
		<p/>
		<h:outputText value="#{homeForm.beispielWert}" />
		<p/>
		<h:outputText value="#{homeForm.beispiel2}" />
		<p/>

		<h:dataTable value="#{homeForm.bookList}" var="bk">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<h:outputText value="#{bk.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Title"/>
				</f:facet>
				<h:outputText value="#{bk.title}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Price"/>
				</f:facet>
				<h:outputText value="#{bk.price}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Description"/>
				</f:facet>
				<h:outputText value="#{bk.description}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Number of Pages"/>
				</f:facet>
				<h:outputText value="#{bk.nbOfPage}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Illustrations"/>
				</f:facet>
				<h:outputText value="#{bk.illustrations}" />
			</h:column>
		
		</h:dataTable>
		
		<h:form>
			<h:commandLink value="Create Book"
								actionListener="#{homeForm.doCreateBook}" />
		</h:form>

		<h:outputLabel value="#{homeForm.title}" />
		<h:outputLabel value="#{homeForm.numberBooks}" />
	</h:body>
</html>
